  <head>

  <body>
    <div class="mobile-container">
      <header>
        <input type="text" id="search-term" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <h3>Favourite meals</h3>

      <div class="fav-container">
        <ul class="fav-meals" id="fmeals"></ul>

        <div class="meal">
          <div class="meal-header">

          </div>

            <button class="fav-btn" onclick="heartOn()">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
     <div class="popup-container hidden" id="popup-meal">
        <div class="popup" id="meal-info">
  <button id="close-popup1">
    <i class="fas fa-close" id="delete"></i>
  </button>
  <div class="meal-info" id="meal-info">
</div>
</div>
